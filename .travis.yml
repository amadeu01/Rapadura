language: android
sudo: required
jdk: oraclejdk8
before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
env:
  global:
    - ANDROID_API_LEVEL=26
    - EMULATOR_API_LEVEL=21
    - ADB_INSTALL_TIMEOUT=5
    - secure: 
    - secure: 

android:
  components:
    - tools
    - platform-tools
    - build-tools-26.0.2
    - android-19
    - android-$ANDROID_API_LEVEL
    - android-$EMULATOR_API_LEVEL
    - extra-android-support
    - extra-android-m2repository
    - extra-google-m2repository
    - sys-img-armeabi-v7a-android-19
    - sys-img-armeabi-v7a-android-$ANDROID_API_LEVEL
    - sys-img-armeabi-v7a-android-$EMULATOR_API_LEVEL
  licenses:
    - android-sdk-license-.+
    - google-gdk-license-.+

cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"

before_install:
  - openssl aes-256-cbc -K $encrypted_7dfefa55ec0a_key -iv $encrypted_7dfefa55ec0a_iv -in secrets.tar.enc -out secrets.tar -d
  - tar xvf secrets.tar
  - chmod +x gradlew
  - "./gradlew dependencies || true"

before_script:
  - echo no | android create avd --force -n test -t android-21 --abi armeabi-v7a
  - emulator -avd test -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

script:
  - "./gradlew clean build --stacktrace"
  - "./gradlew connectedCheck"

before_deploy:
  - cp $TRAVIS_BUILD_DIR/debug.keystore $HOME
  - cd app/build/outputs/apk/
  - jarsigner -verbose -sigalg SHA1withRSA -digestalg SHA1 -keystore $HOME/debug.keystore -storepass $storepass -keypass $keypass app-release-unsigned.apk androiddebugkey

deploy:
  provider: releases
  file: Rapadura.apk
  skip_cleanup: true

  on:
    repo: amadeu01/Rapadura
    tags: true
    jdk: oraclejdk8
  api_key:
    secure: ""
